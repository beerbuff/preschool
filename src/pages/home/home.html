<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <br>
  <ion-grid>

    <ion-row>
      <ion-col col-12 (click)="student()">
        <ion-card text-center padding color="danger">
          <ion-icon name="person"> </ion-icon>
          <h2>ข้อมูลนักเรียน</h2>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-12 (click)="activity()">
        <ion-card text-center padding color="primary">
          <ion-icon name="bicycle"></ion-icon>
          <h2>กิจกรรม</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 (click)="sick()">
        <ion-card text-center padding color="danger">
          <ion-icon name="medkit"> </ion-icon>
          <h2>ลาป่วย</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-card text-center padding color="secondary">
          <ion-icon name="pulse"></ion-icon>
          <h2>ดัชนีมวลกาย</h2>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
