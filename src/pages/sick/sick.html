<ion-header>
  <ion-navbar color="danger">
    <ion-title>ลาป่วย</ion-title>
  </ion-navbar>
</ion-header>
<!-- loop -->
<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-avatar>
        <ion-label text-center>เด็กหญิงศศิประภา ยูหนู</ion-label>
      </ion-avatar>
    </ion-col>
  </ion-row>

  <!-- loop -->
  <ion-row>
    <ion-col col-12>
      <ion-list radio-group>
        <ion-list-header>
          อาการป่วย
        </ion-list-header>

        <ion-item>
          
          <ion-label>สาเหตุการลาป่วย</ion-label>
          <ion-input type="" [(ngModel)]="leave_description"></ion-input>
        </ion-item>

        
        <ion-item>
 
          <ion-label>ปีการศึกษา</ion-label>
          <ion-input  [(ngModel)]="term_id" value="1/2019"> </ion-input>         
        </ion-item>


      </ion-list>
    </ion-col>
  </ion-row>

  <!-- วันที่ -->
  <ion-item>
    <ion-icon name="calendar"></ion-icon>
    <ion-label>เริ่มลา : </ion-label>
    <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="leave_startdate"></ion-datetime>
  </ion-item>

  <ion-row>
    <ion-col col-12>
      <ion-label>ถึง</ion-label>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>สิ้นสุดวันลา : </ion-label>
    <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="leave_enddate"></ion-datetime>
  </ion-item>
  <!-- วันที่ -->

  <br>
  <br>

  <!-- ปุ่ม -->
  <ion-row>
    <ion-col col-12 text-center>
      <button ion-button (click)="postSick(leave_description,term_id,leave_startdate,leave_enddate)"  >บันทึก</button>
    </ion-col>
  </ion-row>
  <!-- ปุ่ม -->
  <br>


  <h2>{{returnSick}}</h2>
  <!-- end -->
</ion-content>
