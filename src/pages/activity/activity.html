<ion-header>
  <ion-navbar>
    <ion-title>กิจกรรม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of activityArray" (click)="viewActivity(item)">
    <ion-item>
      <h2></h2>
       <!--//ใช้ item อ้างและ . ชื่อ attibute -->
      <p>ชื่อกิจกรรม : {{item.activity_name}}</p>
      <p>รายละเอียดกิจกรรม : {{item.activity_description}}</p>
      <p>วันที่จัดกิจกรรม : {{item.activity_date}}</p>
      <p>เทอม : {{item.term_num}}</p>
      <p>ปีการศึกษา : {{item.term_years}}</p>
      
    </ion-item>
  </ion-card>
</ion-content>
