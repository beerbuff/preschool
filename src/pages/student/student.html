<ion-header>
  <ion-navbar>
    <ion-title>รายชื่อนักเรียนอนุบาล 1 (อายุ3ขวบ)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of studentArray" (click)="viewDetail(item)">
    <ion-item>
      <h2></h2>
      <h2>{{item.student_title}}{{item.student_name}}
        {{item.student_surname}}</h2>
      <!--//ใช้ item อ้างและ . ชื่อ attibute -->
      <p>รหัสบัตรประชาชน : {{item.student_id}}</p>
      <p>อายุ : {{item.student_age}}</p>
      <p>ผู้ปกครอง : {{item.qrUsername}}
        {{item.qrSurname}}
      </p>
      
    </ion-item>
  </ion-card>
</ion-content>
